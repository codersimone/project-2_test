<!--Блок оформление заказа-->
        <div class="ordering">
            <h1 class="ordering__title">Оформление заказа</h1>
            <form class="ordering__details" action="" method="">
                <div class="ordering__details-personal">
                    <label class="ordering__details-title" for="user-name"><span class="required">*</span>Фамилия Имя Отчество</label>
                    <input id="user-name" class="ordering__details-field" type="text" placeholder="Александрова Александра Александровна" />
                    <label class="ordering__details-title" for="user-email"><span class="required">*</span>Электронная почта</label>
                    <input id="user-email" class="ordering__details-field" type="email" placeholder="example@yandex.ru" />
                    <label class="ordering__details-title" for="user-phone"><span class="required">*</span>Номер телефона</label>
                    <input id="user-phone" class="ordering__details-field" type="tel" placeholder="+7(999)999-9999" />
                </div>
                <div class="ordering__details-personal">
                    <label class="ordering__details-title" for="user-index"><span class="required">*</span>Почтовый индекс</label>
                    <input id="user-index" class="ordering__details-field" type="text" placeholder="123456" />
                    <label class="ordering__details-title" for="user-city"><span class="required">*</span>Город</label>
                    <input id="user-city" class="ordering__details-field" type="text" placeholder="г. Санкт-Петербург" />
                    <label class="ordering__details-title" for="user-street"><span class="required">*</span>Улица</label>
                    <input id="user-street" class="ordering__details-field" type="text" placeholder="ул. Ленина" />
                    <label class="ordering__details-title" for="user-house"><span class="required">*</span>Дом</label>
                    <input id="user-house" class="ordering__details-field" type="text" placeholder="д.5с1" />
                    <label class="ordering__details-title" for="user-apartment">Квартира</label>
                    <input id="user-apartment" class="ordering__details-field" type="text" placeholder="кв.55" />
                </div>
                <div class="ordering__details-personal">
                    <label class="ordering__details-title" for="user-comment">Комментарий к заказу</label>
                    <textarea id="user-comment" class="ordering__details-field" required placeholder="Напишите текст здесь"></textarea>
                </div>
                <p class="ordering__order-title">Ваш заказ</p>
                <div class="ordering__order-confirmation">
                    <span class="ordering__order-item">Товар</span>
                    <span class="ordering__order-cost">Цена</span>
                    <span class="ordering__order-product1">Футболка арт.001</span>
                    <span class="ordering__order-price1">999 руб.</span>
                    <span class="ordering__order-product2">Брюки арт.088</span>
                    <span class="ordering__order-price2">3 790 руб.</span>
                    <span class="ordering__order-total">Итого</span>
                    <span class="ordering__order-total">4 789 руб.</span>
                </div>
                <div class="ordering__order-agreement">
                    <input id="agreement" class="ordering__agreement" checked type="checkbox" name="agreement" />
                    <label for=""><span class="required">*</span>Нажимая на кнопку «Oтправить» вы подтверждаете свое согласие на обработку персональных данных, ознакомившись с <a href="#">политикой конфиденциальности</a> и <a href="#">публичной офертой</a> нашей компании.</label>
                </div>
            </form>
            <div>
                <button class="ordering__button" type="submit">Отправить</button>
            </div>
        </div>
